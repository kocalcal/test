<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLS Selfie 6</title>
    <style>
        /* Styles pour s'assurer que l'iframe occupe toute la page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>BLS Selfie 4</h1>
    <iframe src="https://www.blsspainmorocco.net/MAR/account/login" id="myIframe"></iframe>
    
    <script>
        // Exemple de script qui peut interagir avec l'iframe
        window.addEventListener('message', function(event) {
            // Assurez-vous que le message provient du domaine attendu
            if (event.origin === 'https://www.blsspainmorocco.net') {
                console.log('Message reçu de l\'iframe:', event.data);
            }
        });

        // Envoyer un message à l'iframe (si vous avez le contrôle du contenu de l'iframe)
        document.getElementById('myIframe').contentWindow.postMessage('Hello from parent page', 'https://www.blsspainmorocco.net');
    </script>
</body>
</html>
